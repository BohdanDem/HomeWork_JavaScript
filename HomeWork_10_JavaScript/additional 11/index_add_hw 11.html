<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <style>
        #users-container{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div id="users-container"></div>
<a href="favorites_add_hw%2011.html">Go to favorite page</a>
<script>
    // є масив, створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє
    // до масиву favorites улюблених обраних об'єктів в локальному сховищі. Створити сторніку favorites.html при переході на яку
    // потрібно вивест в документ всіх обраних на попередньому етапі.
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    let usersContainer = document.getElementById('users-container')

    for (const user of users) {
        let div = document.createElement('div')
        div.innerHTML = `<b>Name</b> - ${user.name}, <b>age</b> - ${user.age}, <b>status</b> - ${user.status}`
        let btn = document.createElement('button')
        btn.innerText = 'Add to the favorites'
        btn.style.marginBottom = '20px'

        btn.onclick = function (ev) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || []
            favorites.push(user)
            localStorage.setItem('favorites', JSON.stringify(favorites))
        }
        usersContainer.append(div, btn)
    }

</script>

</body>
</html>
